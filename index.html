<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Mercado Livre Clone - Portfólio</title>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <img alt="logo-mercado-livre" class="logo" src="https://http2.mlstatic.com/D_NQ_NP_758782-MLA78816706095_082024-F.jpg">
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar produtos, marcas e muito mais..." class="search-input">
                <button id="searchBtn" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div class="cart-icon-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cartCount">0</span>
            </div>
        </div>
    </header>

    <nav class="category-filters">
        <div class="container">
            <button class="filter-btn active" data-category="all">Todos</button>
            <button class="filter-btn" data-category="eletronicos">Eletrônicos</button>
            <button class="filter-btn" data-category="calcados">Calçados</button>
            <button class="filter-btn" data-category="casa">Casa</button>
            <button class="filter-btn" data-category="cameras">Câmeras</button>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <h2 class="section-title">Ofertas do dia</h2>
            <div class="products-grid" id="productsGrid">
                </div>
        </div>
    </main>

    <footer class="footer">
        <p>Clone do Mercado Livre - Projeto de Portfólio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
